<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="module" src="index.ts"></script>
    <style>
      .panel {
        background: #333;
        z-index: 2;
        position: relative;
        width: 190px;
        height: 30px;
        border-radius: 5px;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-items: center;
        align-content: center;
      }

      .panel__counter {
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <span class="panel__counter">0</span>
      <button class="panel__button">Start/Pause</button>
      <span class="panel__divider"></span>
      <button id="speedDecrease">-</button>
      <span id="speedMeter" class="panel_counter">0</span>
      <button id="speedIncrease">+</button>
    </div>
  </body>
</html>
